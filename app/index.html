<!doctype html>
<html lang="zh" class="full-screen">

<head>
    <meta charset="utf-8">
    <title>过把瘾</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div id="stage" class="stage">
        <div class="scenes scenes-title">
            <img src="images/p02.png" srcset="images/p02@2x.png 2x" class="game-name">
            <div class="earth">
            </div>
            <div class="city"></div>
            <div class="heartbeat">
                <div class="mask"></div>
            </div>
            <a href="" class="btn btn-start"><img src="images/p05@2x.png" srcset="images/p05@2x.png 2x" height="41" width="100"  alt=""></a>
            <div class="logo-wrap">
                <img src="images/p06.png" srcset="images/p06@2x.png 2x" alt="">
            </div>
            <img src="images/p07.png" class="coin coin-1" alt="">
            <img src="images/p08.png" class="coin coin-2" alt="">
            <img src="images/p07.png" class="coin coin-3" alt="">
            <img src="images/p08.png" class="coin coin-4" alt="">
            <img src="images/p09.png" class="man shake" alt="">
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/velocity/velocity.js"></script>
    <script src="/bower_components/velocity/velocity.ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
