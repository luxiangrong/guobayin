<!doctype html>
<html lang="zh" class="full-screen">

<head>
    <meta charset="utf-8">
    <title>过把瘾</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- build:js scripts/vendor/pace.min.js -->
    <script src="/bower_components/PACE/pace.min.js"></script>
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/pace.css -->
    <link rel="stylesheet" href="styles/pace.css" />
    <!-- endbuild -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="pace pace-pack pace-active">
        <div class="pace-progress" style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner"></div>
        </div>
    </div>
    <div id="stage" class="stage">
        <div class="scenes scenes-title active">
            <img src="images/p02.png" srcset="images/p02@2x.png 2x" class="game-name">
            <div class="earth">
            </div>
            <div class="city"></div>
            <div class="heartbeat">
                <div class="mask"></div>
            </div>
            <a id="go-to-game" href="" class="btn-start"><img src="images/p05@2x.png" srcset="images/p05@2x.png 2x" height="41" width="100" alt=""></a>
            <div class="logo-wrap">
                <img src="images/p06.png" srcset="images/p06@2x.png 2x" alt="">
            </div>
            <img src="images/p07.png" class="coin coin-1" alt="">
            <img src="images/p08.png" class="coin coin-2" alt="">
            <img src="images/p07.png" class="coin coin-3" alt="">
            <img src="images/p08.png" class="coin coin-4" alt="">
            <img src="images/p09.png" class="man shake" alt="">
        </div>
        <div class="scenes scenes-start">
            <div class="rule-container">
                <p>舒展筋骨，活动双手</p>
                <p>点击越快，涨得越快</p>
                <a id="start-game" href="#" class="btn btn-startgame">点击小猪开始游戏</a>
            </div>
            <div class="whiteboard">
                <div class="head">
                    <i class="spire"></i>
                </div>
                <div class="body">
                    <div id="score" class="score">0</div>
                    <svg id="svg"></svg>
                </div>
                <div class="foot"></div>
                <div class="leg"></div>
            </div>
            <div class="earth">
            </div>
            <div class="game-playing">
                <img src="images/p11.png" alt="" class="money money-1">
                <img src="images/p13.png" alt="" class="money money-2">
                <img src="images/p12.png" alt="" class="money money-3">
                <img src="images/p14.png" alt="" class="money money-4">
                <div class="click-container">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <img src="images/p16.png" class="pig" alt="">
                </div>
                <span class="clickme clickme-1">点我~</span>
                <span class="clickme clickme-2">点我~</span>
                <img src="images/p07.png" class="coin coin-1" alt="">
                <img src="images/p08.png" class="coin coin-2" alt="">
                <img src="images/p07.png" class="coin coin-3" alt="">
                <div class="cd-container">
                    <div class="time-wrap"><i class="iconfont">&#xe604;</i><i class="time">30.00</i></div>
                    <div class="cd-progress">
                        <div class="cd-progress-bar"></div>
                    </div>
                </div>
            </div>
            <div class="result">
                <div class="result-image-wrap good">
                    <img class="result-image" src="images/p18.png" alt="">
                </div>
                <div class="result-image-wrap normal">
                    <img class="result-image " src="images/p18.png" alt="">
                </div>
                <div class="result-image-wrap bad">
                    <img class="result-image " src="images/p18.png" alt="">
                </div>
                <div class="result-image-wrap fail">
                    <img class="result-image " src="images/p19.png" alt="">
                </div>
                <div class="result-text good">
                    <p>5000以上</p>
                    <p>股价一涨高入台，从此笨熊是路人。</p>
                </div>
                <div class="result-text normal">
                    <p>3000-5000</p>
                    <p>缺少此情况，请补充</p>
                </div>
                <div class="result-text bad">
                    <p>1000-3000</p>
                    <p>股票犹如鸡肋，食之无味弃之可惜。</p>
                </div>
                <div class="result-text fail">
                    <p>0-1000</p>
                    <p>炒股毁三代，手速毁一生。</p>
                </div>
                <div class="btn-again-wrap">
                    <a href="#" class="btn btn-again">再玩一次</a>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn send">
                        发送给好友
                    </a>
                    <a href="#" class="btn share">
                        分享朋友圈
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="share-guild">
        <img src="images/p47.png" src="images/p47@2x.png" height="250" width="293" alt="">
    </div>

    <div class="copyright collapse">
        <div class="head ">
            <img src="images/p50.png" srcset="images/p50@2x.png 2x" alt="">盛世阳光 创意出品
            <a href="#" class="toggle"></a>
        </div>
        <div class="body">
            <p>金融企业互联网+服务商</p>
            <p>为金融行业提供互联网解决方案 网站建设、手机网站、微信平台；</p>
            <p>微信游戏开发、微信专题设计开发；</p>
            <p>电话：010-51296822</p>
            <p>www.gonet.com.cn</p>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/velocity/velocity.js"></script>
    <script src="/bower_components/velocity/velocity.ui.js"></script>
    <script src="/bower_components/Snap.svg/dist/snap.svg-min.js"></script>
    <script src="/bower_components/buzz/dist/buzz.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
